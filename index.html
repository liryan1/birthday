<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1>Stephanie's Birthday</h1>
    <div class="time-container">
        <div class="cont">
            <p class="big-num" id="days">0</p>
            <p class="time-label">Days</p>
        </div>
        <div class="cont">
            <p class="big-num" id="hours">0</p>
            <p class="time-label">Hours</p>
        </div>
        <div class="cont">
            <p class="big-num" id="minutes">0</p>
            <p class="time-label">Minutes</p>
        </div>
        <div class="cont">
            <p class="big-num" id="seconds">0</p>
            <p class="time-label">Seconds</p>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
